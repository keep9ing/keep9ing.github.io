{{ define "main" }}
{{ template "book/page" . }}

<!-- 하단 태그 표시만 추가 -->
{{ if .Params.tags }}
<footer style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; font-size: 0.875rem;">
  <div>
    <strong>Tags:</strong>
    {{ range $index, $tag := .Params.tags }}
      {{ if $index }}, {{ end }}
      <a href="{{ "/tags/" | relLangURL }}{{ $tag | urlize }}" style="color: #0066cc; text-decoration: none;">#{{ $tag }}</a>
    {{ end }}
  </div>
</footer>
{{ end }}
{{ end }}
