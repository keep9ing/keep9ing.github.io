name: 🚀 Hugo 블로그 자동 배포

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: 테마 직접 다운로드 (서브모듈 우회)
        run: |
          rm -rf themes/hugo-book
          git clone https://github.com/alex-shpak/hugo-book themes/hugo-book
          rm -rf themes/hugo-book/.git

      - name: Hugo 설치
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Hugo 빌드
        run: hugo --minify --cleanDestinationDir

      - name: 📦 Pages용 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: 🚀 GitHub Pages에 배포
        uses: actions/deploy-pages@v4
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
          path: ./public
