name: 🚀 Hugo 블로그 자동 배포

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Hugo 설치
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Hugo 빌드
        run: hugo --minify

      - name: 📦 Pages용 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public

      - name: 🚀 GitHub Pages에 배포
        uses: actions/deploy-pages@v4
