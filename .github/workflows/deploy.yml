name: 🚀 Hugo 블로그 자동 배포

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 서브모듈도 함께 체크아웃

      - name: Hugo 설치
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      # - name: 🧹 기존 빌드 파일 정리
        # run: rm -rf public/

      - name: Hugo 빌드
        run: hugo --minify --cleanDestinationDir

      - name: 📦 Pages용 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: 🚀 GitHub Pages에 배포
        uses: actions/deploy-pages@v4
